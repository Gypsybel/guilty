<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guilty Pleasure</title>
    <!-- {% load static %} -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'guiltypleasure/css/style.css' %}" media="screen" title="no title" charset="utf-8"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <style media="screen">
    #register{
      width: 400px;
      height: 300px;
      display: inline-block;
    }
    #login{
      width: 400px;
      height: 300px;
      display: inline-block;
      vertical-align: top;
    }
    </style>
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
    <div class="container">
      <nav>
        <div class="nav-wrapper teal darken-1">
          <a href="#" class="brand-logo"><i class="material-icons">radio</i>Guilty Pleasure</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/log_out"><i class="material-icons">cancel</i></a></li>
            <li><a href="#"><i class="material-icons">shopping_cart</i></a></li>
          </ul>
        </div>
     </nav>
	<div class="col s4" id="register">
    <fieldset>
		<legend><h4>Register</h4></legend>
		<form action="/register" method="POST">
			First Name: <input type="text" name="first_name">
			Last Name: <input type="text" name="last_name">
			Email: <input type="text" name="email">
			Password: <input type="password" name="password">
			Confirm Password: <input type="password" name="passconf">
      <button class="btn waves-effect waves-light" type="submit" name="action">Register
      <i class="material-icons right"></i>
      </button>
			{% csrf_token %}
		</form>
  </fieldset>
	</div>
  <div class="col s4" id="login">
    <fieldset>
    <legend><h4>Login</h4></legend>
    <form action="/customer_login" method="POST">
      Email: <input type="text" name="email">
      Password: <input type="password" name="password">
      <button class="btn waves-effect waves-light" type="submit" name="action">Login
      <i class="material-icons right"></i>
      </button>
      {% csrf_token %}
    </form>
  </fieldset>
  </div>
    </div>
  </body>

</html>
