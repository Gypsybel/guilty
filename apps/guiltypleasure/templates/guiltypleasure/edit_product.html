<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style media="screen">
    body{
      background-color: #B2DFDB;
    }
    .container{
      border: 1px solid black;
      height: 4000px;
      background-color: #4DB6AC ;
      margin: auto;
    }
    .search{
      border: 1px solid black;
      width: 850px;
      height: 60px;
    }
    a{
      color: black;
    }
    .order-table{
      border: 1px solid #B2DFDB;
    }

    .page-link{
      margin-left: 350px;
    }
    </style>
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    <div class="container" id="wrapper">
      <nav>
        <div class="nav-wrapper teal darken-1">
          <!-- top nav -->
          <a href="#" class="brand-logo">Admin Edit Product</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/orders">Orders</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/admin_logout"><i class="material-icons">cancel</i></a></li>
          </ul>
        </div>
      </nav>
      <form action="/editproduct/{{product.id}}" method="POST">
        {% csrf_token %}
      	Name: <input type="text" name="name" value="{{product.name}}">
      	Description: <input type="text" name="description" value="{{product.description}}">
      	Category: <select class="browser-default" name="select_category">
              <option></option>
              {% for entry in category %}
              <option value="{{entry.id}}">{{entry.category}}</option>
              {% endfor %}
            </select>
      	or add new category: <input type="text" name="new_cat">
        <p>Price: <input type="text" name="price" value="{{product.price}}"><p>
      	Images: <button>Upload</button>
      	<input type="submit" name="ADD!" class="btn">
      </form>

  </body>
</html>
