<!DOCTYPE html>
<html>
<head>
	<title>Show Product</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'guiltypleasure/css/style.css' %}" media="screen" title="no title" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
	<header>
		 <div class="container" id="wrapper">
				<nav>
					 <div class="nav-wrapper black">
							<a href="/"><img src="../../static/guiltypleasure/images/GuiltyPleasures.jpg" height="100%"></a>
							<ul class="right hide-on-med-and-down">
								 <ul id="dropdown" class="dropdown-content">
										<li><a href="#">Movies</a></li>
										<li><a href="#!">Music</a></li>
										<li><a href="#">Food</a></li>
								 </ul>
								 <li><a class="btn dropdown-button deep-orange darken-4" href="#" data-activates="dropdown">Categories</a></li>
								 <li><a href="/log_reg"><i class="material-icons">account_circle</i></a></li>
								 <li><a href="/customer_logout"><i class="material-icons">cancel</i></a></li>
								 <li><a href="/cart"><i class="material-icons">shopping_cart</i></a></li>
							</ul>
					 </div>
				</nav>
		 </div>
	</header>
	<a href="/">Go Back</a>
	<div class="row">
		<div class="col s6">
			<h4>Product Name</h4>

			  <div class="slider">
			    <ul class="slides">
			      <li>
			        <img class="materialboxed" width="150" src='../../static/guiltypleasure/images/rubiks.jpg' alt="Rubiks Cube"/>
			        <div class="caption center-align">
			          <h3 class="black-text">First Image!</h3>
			        </div>
			      </li>
			      <li>
			        <img class="materialboxed" width="150" src='../../static/guiltypleasure/images/rubiks.jpg' alt="Rubiks Cube"/>
			        <div class="caption left-align">
			          <h3 class="black-text">Second Image</h>
			        </div>
			      </li>
			    </ul>
			  </div>
		</div>
<!--   	<p>{{product.description}}</p>
-->
		<div class="input-field col s5">
			<p>Description Goes Here</p>
			<form id="post-form" class="right">
				<select id="quantity" class="browser-default">
					<option value="" disabled selected>Quantity</option>
					<option value="1">1 (price)</option>
					<option value="2">2 (price)</option>
					<option value="3">3 (price)</option>
				</select>
				<input type="submit" name="BUY!" class="btn" onclick="Materialize.toast('Item Added to Cart',2000)">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
		<h5>Similar Items</h5>
		<!-- {% for product in similarproducts %}
			<img src="{{product.source}}">
      {{product.price}}
      {{product.name}}
		{% endfor %} -->
		</div>
	</div>
</div>

<script type="text/javascript">// Submit post on submit
	$('#post-form').on('submit', function(event){
	    event.preventDefault();
	    console.log("form submitted!")  // sanity check
	    create_post();
	});
</script>
<script type="text/javascript">
	// AJAX for posting
	function create_post() {
	    console.log("create post is working!") // sanity check
	    console.log($('#quantity').val())
	    $.ajax({
	        url : "create_post/", // the endpoint
	        type : "POST", // http method
	        data : { the_post : $('#post-text').val() }, // data sent with the post request
	    });
	};
</script>

<script type="text/javascript">
	$(document).ready(function(){
      $('.slider').slider({full_width: true});
    });
</script>

</body>
</html>
